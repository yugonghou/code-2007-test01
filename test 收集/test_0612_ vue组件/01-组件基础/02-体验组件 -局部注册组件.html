<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>局部组件</h2>
    <div id="app">
      <my-button></my-button>
      <my-button></my-button>
      <my-button></my-button>
    </div>
</body>
<script src="./vue.js"></script>
<script>
    // 局部注册组件  ····· 谁用谁注册（局部注册的组件在其子组件中不可用）
    var vm = new Vue({
        el:'#app',
        components: {  // 谁用谁注册
            MyButton: {
                 // 页面的模板   ··· 组件的结构  ······ html
                template: `<button @click="count += 1">加1- {{count}}</button>`,
                // 初始化数据   ····· 必须是一个函数  返回一个对象
                data () {
                    return {
                        count: 0
                    }
                },
                methods: {},  // 自定义的事件或者方法
                computed: {},   // 计算属性
                watch: {},     // 侦听属性
                mounted() {},   // 生命周期的钩子函数
            },
        },
    })
</script>
</html>
